<div class="my-3">
<h4>Add todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label"><font color="#68ff00">Todo Title</font></label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Add items to your list.</div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label"><font color="#68ff00">Todo Description</font></label>
      <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form></div>
